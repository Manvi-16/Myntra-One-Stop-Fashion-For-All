<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYNTRA- One Stop Fashion For all</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/company-logo.png" alt="Company Logo" class="logo">
            <h1>MYNTRA- One Stop Fashion for All</h1>
        </div>
    </header>
    <section class="runway-video">
        <iframe width="100%" height="500" src="https://www.youtube.com/embed/-7uAARVPQ-8?modestbranding=1&rel=0&autohide=1&showinfo=0&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section class="models-gallery">
        <div class="model-card" style="background-image: url('images/model1.jpg');" data-hover="images/dress1.jpg" data-dress="dress1"></div>
        <div class="model-card" style="background-image: url('images/model2.jpg');" data-hover="images/dress2.jpg" data-dress="dress2"></div>
        <div class="model-card" style="background-image: url('images/model3.jpg');" data-hover="images/dress3.jpg" data-dress="dress3"></div>
        <!-- Add more model cards as needed -->
    </section>
    <section class="voting-poll">
        <h2>Vote for the Best Dress</h2>
        <form id="votingForm">
            <div class="poll-options">
                <label>
                    <input type="radio" name="dress" value="dress1">
                    Dress 1
                </label>
                <label>
                    <input type="radio" name="dress" value="dress2">
                    Dress 2
                </label>
                <label>
                    <input type="radio" name="dress" value="dress3">
                    Dress 3
                </label>
                <!-- Add more poll options as needed -->
            </div>
            <button type="submit">Vote</button>
        </form>
        <div id="voteResult" style="display: none;">
            <p>Thank you for voting! Your discount code is: <span id="discountCode"></span></p>
            <button id="copyCodeBtn">Copy Code</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 MYNTRA Fashion Show. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
